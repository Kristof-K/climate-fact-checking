preprocessing:
  folders: ["Grammar1"]
  lower_case: True
  min_words: 1
  mask_symbol: "\r"
encoding:
  word_based: False
  # if word_based True maximal number of words per statement,
  # otherwise maximal number of characters
  max_seq_len: 10
  start_token: "\t"
  end_token: "\n"
model_training:
  train: True
  model: "CharToCharBiLSTM"
  epochs: 100
  save_epochs: 100
  learning_rate: 0.1
  batch_size: 64
  num_neurons: 16
  validation_split: 0.1
load_model:
  folder: "CharToCharBiLSTM_2023-11-09_12-43"
  epoch: 50